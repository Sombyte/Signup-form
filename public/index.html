<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Signup Form</h1>
    <form action="/signup" method="post">
        <div><label for="name" id="name">Name :</label></div>
        <input type="text" id="name" name="name" class="input">

        <div><label for="email">Email :</label></div>
        <input type="email" name="email" class="input">

        <div><label for="phon">Mobile No. :</label></div>
        <input type="number" id="phno" name="phno" class="input">

        <div><label for="password">Password :</label></div>
        <input type="password" name="password" id="password" class="input">

        <button type="submit" class="but" onclick="">SUBMIT NOW</button>
    </form>


</body>

</html>
